<!DOCTYPE html>
<html lang="en">
<head>
  <!-- The charset meta tag specifies the character encoding used for the document -->
  <meta charset="UTF-8">
  <!-- The viewport meta tag sets the width of the viewport to the device width and initial scale to 1.0 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The title tag specifies the title of the document -->
  <title>Weather Dashboard</title>
  <!-- The link tag is used to link external stylesheets to the HTML document -->
  <link rel="stylesheet" href="style.css">
  <!-- The following link tag is used to link to an external stylesheet for the Awesomplete autocomplete library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
</head>
